version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "PRINTER_IP=$PRINTER_IP" >> .env
        - echo "PRINTER_PORT=$PRINTER_PORT" >> .env
        - npx prisma migrate deploy
        - npx prisma generate
    build:
      commands:
        - npm run build
  environment:
    variables:
      DATABASE_URL: $DATABASE_URL
      PRINTER_IP: $PRINTER_IP
      PRINTER_PORT: $PRINTER_PORT
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
